    <div id="app" data-server-rendered="true"><div class="body" data-v-0b90b7a0><header data-v-0b90b7a0><div data-v-0b90b7a0><div data-v-3a7ecdf9 data-v-0b90b7a0><header class="head" data-v-3a7ecdf9><div id="left-head" data-v-3a7ecdf9><a href="/" class="router-link-active" data-v-3a7ecdf9>Prioritize. Save time. Stay focused. </a></div> <div class="search" data-v-3a7ecdf9><div class="search-box" data-v-3a7ecdf9><input aria-label="Search" autocomplete="off" spellcheck="false" value=""> <!----></div></div></header></div></div> <div data-v-0b90b7a0><div data-v-63f17bab data-v-0b90b7a0><hr class="separator" data-v-63f17bab></div></div></header> <div data-v-0b90b7a0><div class="bottom" data-v-0b90b7a0><div class="bright" data-v-0b90b7a0></div> <div class="bleft" data-v-0b90b7a0><a href="http://101.201.224.106:8881/p/self/repositories/journal/edit/journal/diary/20220524050528.md?from-persistence=true" target="_blank" class="edit" data-v-0b90b7a0>✏️修改此页面</a></div></div></div> <div data-v-0b90b7a0><div class="content content__default" data-v-0b90b7a0><h1 id="🥱"><a href="#🥱" class="header-anchor">#</a> 🥱</h1> <p>肚中顶口气，头顶悬一剑。</p> <p>“气”为争口气，“剑”是思危剑。</p> <p>人有气则不堕，头顶剑则不怠。</p> <p>人活一口气乃精气，不弃不馁，宁静致远，不因物狂喜，不为人嗔怒，以他人之眼观他人之过，不以己心断他人之心，容他人之过，防他人之心，害人心不有，防人心不无。</p> <p>相信自己的选择，明白自己的追求，不求利色，但求宁静。</p></div></div> <div class="bottom" data-v-0b90b7a0><div class="bright" data-v-0b90b7a0><a href="http://101.201.224.106:8881/p/self/repositories/journal/edit/journal/diary/20220524050528.md?from-persistence=true" target="_blank" class="edit" data-v-0b90b7a0>✏️修改此页面</a></div></div> <div data-v-0b90b7a0><p class="footer" data-v-0b90b7a0>frunoob@qq.com</p></div></div><div class="global-ui"><!----></div></div>
